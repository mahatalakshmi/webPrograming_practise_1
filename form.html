<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <div>
                <input type="text" placeholder="Full Name" name="Full_name">
                <input type="password" placeholder="Password" name="password">
                <input type="submit">
            </div>
                
            <div>
                Favourite color:
                <input name="color" type="radio" value="green">green
                <input name="color" type="radio" value="Blue">Blue
                <input name="color" type="radio" value="Red">Red
                <input name="color" type="radio" value="Pink">Pink
            </div>
            <div>
                <input name="color" list="countries" placeholder="country">
                <datalist id="countries">
                    <option value="India">
                    <option value="Asia">
                    <option value="USA">
                        <option value="India">
                            <option value="Asia">
                            <option value="USA">
                                <option value="India">
                                    <option value="Asia">
                                    <option value="USA">
                                        <option value="India">
                                            <option value="Asia">
                                            <option value="USA">
                                                <option value="India">
                                                    <option value="Asia">
                                                    <option value="USA">
                                                        <option value="India">
                                                            <option value="Asia">
                                                            <option value="USA">
                                                                <option value="India">
                                                                    <option value="Asia">
                                                                    <option value="USA">
                                                                        <option value="India">
                                                                            <option value="Asia">
                                                                            <option value="USA">
                </datalist>
            </div>
            
        </form>
    </body>
</html>
